<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew Tab</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a1628;
      --bg-card: rgba(12, 20, 35, 0.9);
      --text-primary: #ffffff;
      --text-muted: #6b7280;
      --accent-blue: #3b82f6;
      --accent-cyan: #06b6d4;
      --accent-orange: #f59e0b;
      --accent-red: #ef4444;
      --border-subtle: rgba(255,255,255,0.08);
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
    }
    
    /* Main Layout */
    .crew-layout {
      height: 100%;
      padding: 20px;
      display: flex;
      gap: 20px;
      overflow: hidden;
    }
    
    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 0;
    }

    /* Crew Grid */
    .crew-grid {
      flex: 1;
      display: grid;
      gap: 12px;
      align-content: start;
    }
    
    .crew-grid[data-crew-count="2"] { grid-template-columns: repeat(2, 1fr); }
    .crew-grid[data-crew-count="3"] { grid-template-columns: repeat(3, 1fr); }
    .crew-grid[data-crew-count="4"] { grid-template-columns: repeat(4, 1fr); }
    .crew-grid[data-crew-count="5"] { grid-template-columns: repeat(5, 1fr); }
    .crew-grid[data-crew-count="6"] { grid-template-columns: repeat(3, 1fr); }
    .crew-grid[data-crew-count="7"] { grid-template-columns: repeat(4, 1fr); }
    .crew-grid[data-crew-count="8"] { grid-template-columns: repeat(4, 1fr); }
    .crew-grid[data-crew-count="9"] { grid-template-columns: repeat(5, 1fr); }

    /* Crew Card - Clean Design */
    .crew-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .crew-photo {
      width: 100%;
      height: 160px;
      object-fit: cover;
      object-position: center 25%;
      background: rgba(0,0,0,0.2);
    }
    
    .crew-info {
      padding: 10px 12px;
    }
    
    .crew-name {
      font-size: 0.9em;
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .crew-role {
      font-size: 0.75em;
      color: var(--text-muted);
    }
    
    .crew-agency {
      display: inline-block;
      font-size: 0.65em;
      color: var(--accent-cyan);
      margin-top: 4px;
    }

    /* EVA Active Layout */
    .crew-layout.eva-active .left-panel {
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
    }
    
    .crew-layout.eva-active .crew-grid {
      flex: 0 0 auto;
      width: 100px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .crew-layout.eva-active .crew-card {
      background: transparent;
      border: none;
    }
    
    .crew-layout.eva-active .crew-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--accent-cyan);
    }
    
    .crew-layout.eva-active .crew-info {
      padding: 6px 0;
      text-align: center;
    }
    
    .crew-layout.eva-active .crew-name {
      font-size: 0.75em;
    }
    
    .crew-layout.eva-active .crew-role,
    .crew-layout.eva-active .crew-agency {
      display: none;
    }
    
    .crew-layout.eva-active .video-container {
      flex: 0 0 auto;
      width: 33%;
    }

    /* EVA Panel - Clean, Hierarchical */
    .eva-panel {
      width: 280px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .eva-status {
      text-align: center;
    }
    
    .eva-status-label {
      font-size: 0.7em;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .eva-status-label.live {
      color: var(--accent-red);
    }
    
    .eva-timer {
      font-size: 2.5em;
      font-weight: 300;
      font-family: 'SF Mono', 'Consolas', monospace;
      letter-spacing: 0.05em;
      color: var(--text-primary);
    }
    
    .eva-timer.live {
      color: var(--accent-red);
    }
    
    .eva-timer-units {
      font-size: 0.6em;
      color: var(--text-muted);
      letter-spacing: 0.3em;
      margin-top: 2px;
    }

    /* EVA Crew - Minimal */
    .eva-crew {
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 12px 0;
      border-top: 1px solid var(--border-subtle);
      border-bottom: 1px solid var(--border-subtle);
    }
    
    .eva-crew-member {
      text-align: center;
    }
    
    .eva-crew-member img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center 25%;
      border: 2px solid var(--accent-orange);
    }
    
    .eva-crew-member-name {
      font-size: 0.7em;
      margin-top: 4px;
      color: var(--text-muted);
    }
    
    .eva-crew-member-role {
      font-size: 0.65em;
      color: var(--accent-orange);
    }
    
    /* EVA Schedule - Compact List */
    .eva-schedule {
      flex: 1;
      overflow-y: auto;
    }
    
    .eva-schedule-item {
      padding: 10px 0;
      border-bottom: 1px solid var(--border-subtle);
      font-size: 0.8em;
    }
    
    .eva-schedule-item:last-child {
      border-bottom: none;
    }
    
    .eva-schedule-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
    }
    
    .eva-schedule-title {
      font-weight: 500;
    }
    
    .eva-schedule-title.live {
      color: var(--accent-red);
    }
    
    .eva-schedule-title.next {
      color: var(--accent-orange);
    }
    
    .eva-schedule-date {
      color: var(--text-muted);
      font-size: 0.9em;
    }
    
    .eva-schedule-crew {
      color: var(--text-muted);
      font-size: 0.85em;
    }

    /* Video Container - Clean */
    .video-container {
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .video-header {
      background: rgba(239, 68, 68, 0.9);
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.75em;
      font-weight: 500;
    }
    
    .live-dot {
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    .video-player {
      width: 100%;
      aspect-ratio: 4/3;
    }
    
    .video-player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="crew-layout" id="crewLayout">
    <div class="left-panel" id="leftPanel">
      <div class="crew-grid" id="crewGrid">
        <div class="loading">Loading crew...</div>
      </div>
    </div>
  </div>

  <script>
    const CrewTab = {
      crew: [],
      evaData: null,
      timerInterval: null,
      
      mockEvaData: {
        evas: [
          {
            id: "eva-1",
            title: "Lunar Surface EVA",
            scheduled_start: new Date(Date.now() + 2 * 60 * 60 * 1000).toISOString(),
            duration_hours: 6.5,
            status: "scheduled",
            crew: ["Christina Koch", "Jeremy Hansen"],
            feed_url: null
          },
          {
            id: "eva-2",
            title: "Sample Collection",
            scheduled_start: new Date(Date.now() + 48 * 60 * 60 * 1000).toISOString(),
            status: "scheduled",
            crew: ["TBD"]
          },
          {
            id: "eva-3",
            title: "Equipment Deploy",
            scheduled_start: new Date(Date.now() + 96 * 60 * 60 * 1000).toISOString(),
            status: "scheduled",
            crew: ["TBD"]
          }
        ]
      },
      
      init() {
        window.addEventListener('message', e => {
          if (e.data.type === 'setCrewData') {
            this.crew = e.data.crew || [];
            this.evaData = e.data.evaData || this.mockEvaData;
            this.render();
          }
          if (e.data.type === 'startEva') this.startEva(e.data.evaId);
        });
        window.parent.postMessage({ type: 'tabReady', tab: 'crew' }, '*');
      },
      
      hasEvas() {
        return this.evaData?.evas?.length > 0;
      },
      
      getNextEva() {
        return this.evaData?.evas?.find(e => e.status === 'scheduled' || e.status === 'active');
      },
      
      getActiveEva() {
        return this.evaData?.evas?.find(e => e.status === 'active');
      },
      
      getEvaCrew(eva) {
        if (!eva?.crew) return [];
        return this.crew.filter(m => 
          eva.crew.some(n => m.name.includes(n) || n.includes(m.name.split(' ').pop()))
        );
      },
      
      getIvaCrew(eva) {
        const onEva = this.getEvaCrew(eva);
        return this.crew.filter(m => !onEva.includes(m));
      },
      
      startEva(id) {
        const eva = this.evaData.evas.find(e => e.id === id);
        if (eva) {
          eva.status = 'active';
          eva.start_time = new Date().toISOString();
          eva.feed_url = "https://www.youtube.com/embed/86YLFOog4GM?autoplay=1";
          this.render();
        }
      },

      formatTime(ms) {
        const h = Math.floor(ms / 3600000);
        const m = Math.floor((ms % 3600000) / 60000);
        const s = Math.floor((ms % 60000) / 1000);
        return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      },
      
      formatDate(iso) {
        return new Date(iso).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      },
      
      startTimer() {
        if (this.timerInterval) clearInterval(this.timerInterval);
        this.timerInterval = setInterval(() => {
          const el = document.getElementById('evaTimer');
          if (!el) return;
          const active = this.getActiveEva();
          const next = this.getNextEva();
          if (active?.start_time) {
            el.textContent = this.formatTime(Date.now() - new Date(active.start_time));
          } else if (next) {
            el.textContent = this.formatTime(new Date(next.scheduled_start) - Date.now());
          }
        }, 1000);
      },
      
      renderCrewCard(member) {
        return `
          <div class="crew-card">
            <img src="${member.photo || ''}" alt="${member.name}" class="crew-photo"
                 onerror="this.style.display='none'">
            <div class="crew-info">
              <div class="crew-name">${member.name}</div>
              <div class="crew-role">${member.role}</div>
              <div class="crew-agency">${member.agency || ''}</div>
            </div>
          </div>
        `;
      },

      renderEvaPanel() {
        const active = this.getActiveEva();
        const next = this.getNextEva();
        const isLive = !!active;
        const evaCrew = active ? this.getEvaCrew(active) : [];
        
        let label, time;
        if (active?.start_time) {
          label = 'EVA ELAPSED';
          time = this.formatTime(Date.now() - new Date(active.start_time));
        } else if (next) {
          label = 'NEXT EVA';
          time = this.formatTime(new Date(next.scheduled_start) - Date.now());
        }

        return `
          <div class="eva-panel" id="evaPanel">
            <div class="eva-status">
              <div class="eva-status-label ${isLive ? 'live' : ''}">${label}</div>
              <div class="eva-timer ${isLive ? 'live' : ''}" id="evaTimer">${time}</div>
              <div class="eva-timer-units">HRS   MIN   SEC</div>
            </div>
            
            ${isLive ? `
              <div class="eva-crew">
                ${evaCrew.map((m, i) => `
                  <div class="eva-crew-member">
                    <img src="${m.photo || ''}" alt="${m.name}">
                    <div class="eva-crew-member-name">${m.name.split(' ').pop()}</div>
                    <div class="eva-crew-member-role">EV-${i + 1}</div>
                  </div>
                `).join('')}
              </div>
            ` : ''}
            
            <div class="eva-schedule">
              ${this.evaData.evas.map((eva, i) => {
                const isActive = eva.status === 'active';
                const isNext = !isActive && next?.id === eva.id;
                return `
                  <div class="eva-schedule-item">
                    <div class="eva-schedule-header">
                      <span class="eva-schedule-title ${isActive ? 'live' : ''} ${isNext ? 'next' : ''}">
                        EVA-${i + 1}${isActive ? ' • LIVE' : ''}${isNext ? ' • NEXT' : ''}
                      </span>
                      <span class="eva-schedule-date">${this.formatDate(eva.scheduled_start)}</span>
                    </div>
                    <div class="eva-schedule-crew">${eva.crew.join(', ')}</div>
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      },

      renderVideo(eva) {
        if (!eva?.feed_url) return '';
        return `
          <div class="video-container">
            <div class="video-header">
              <span class="live-dot"></span>
              <span>LIVE</span>
            </div>
            <div class="video-player">
              <iframe src="${eva.feed_url}" allowfullscreen></iframe>
            </div>
          </div>
        `;
      },

      render() {
        const layout = document.getElementById('crewLayout');
        const leftPanel = document.getElementById('leftPanel');
        
        if (!this.crew?.length) {
          leftPanel.innerHTML = '<div class="loading">No crew data</div>';
          return;
        }
        
        const hasEvas = this.hasEvas();
        const active = this.getActiveEva();
        
        layout.classList.remove('eva-active');
        
        if (active) {
          layout.classList.add('eva-active');
          const iva = this.getIvaCrew(active);
          leftPanel.innerHTML = `
            <div class="crew-grid" data-crew-count="${iva.length}">
              ${iva.map(m => this.renderCrewCard(m)).join('')}
            </div>
            ${this.renderVideo(active)}
          `;
        } else {
          leftPanel.innerHTML = `
            <div class="crew-grid" data-crew-count="${this.crew.length}">
              ${this.crew.map(m => this.renderCrewCard(m)).join('')}
            </div>
          `;
        }
        
        if (hasEvas) {
          let panel = document.getElementById('evaPanel');
          if (!panel) {
            layout.insertAdjacentHTML('beforeend', this.renderEvaPanel());
          } else {
            panel.outerHTML = this.renderEvaPanel();
          }
          this.startTimer();
        }
      }
    };
    
    CrewTab.init();
  </script>
</body>
</html>

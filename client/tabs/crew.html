<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew Tab</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a1628;
      --bg-panel: #0d1a2d;
      --text-primary: #ffffff;
      --text-secondary: #8b949e;
      --accent-blue: #4a9eff;
      --accent-cyan: #00bcd4;
      --accent-orange: #ff9800;
      --accent-red: #ff4444;
      --accent-green: #4caf50;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: 'Courier New', monospace;
      color: var(--text-primary);
    }
    
    /* Main Layout */
    .crew-layout {
      height: 100%;
      padding: 20px;
      overflow-y: auto;
    }
    
    .crew-layout.eva-mode {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 20px;
    }
    
    /* Left Panel - Crew Grid */
    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 700px;
    }
    
    .crew-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .crew-grid.compact {
      grid-template-columns: repeat(2, minmax(200px, 280px));
      justify-content: start;
    }
    
    .crew-grid.compact .crew-photo {
      height: 200px;
    }

    /* Crew Card Styles */
    .crew-card {
      background: rgba(15, 25, 45, 0.9);
      border: 2px solid rgba(74, 158, 255, 0.3);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s;
    }
    
    .crew-card:hover {
      border-color: var(--accent-blue);
      box-shadow: 0 0 25px rgba(74, 158, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .crew-card.on-eva {
      border-color: var(--accent-orange);
      box-shadow: 0 0 15px rgba(255, 152, 0, 0.3);
    }
    
    .crew-card.iva-support {
      border-color: var(--accent-cyan);
    }
    
    .crew-photo {
      width: 100%;
      height: 240px;
      object-fit: cover;
      object-position: center 15%;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .crew-photo-placeholder {
      width: 100%;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      font-size: 4em;
    }
    
    .crew-info {
      padding: 16px;
    }
    
    .crew-name {
      font-size: 1.2em;
      font-weight: bold;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .crew-role {
      color: var(--accent-blue);
      font-size: 0.9em;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .crew-agency {
      display: inline-block;
      background: rgba(74, 158, 255, 0.2);
      border: 1px solid rgba(74, 158, 255, 0.4);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.75em;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    
    .crew-status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.75em;
      letter-spacing: 1px;
      margin-left: 8px;
    }
    
    .crew-status.eva {
      background: rgba(255, 152, 0, 0.2);
      border: 1px solid var(--accent-orange);
      color: var(--accent-orange);
    }
    
    .crew-status.iva {
      background: rgba(0, 188, 212, 0.2);
      border: 1px solid var(--accent-cyan);
      color: var(--accent-cyan);
    }
    
    .crew-bio {
      color: var(--text-secondary);
      font-size: 0.85em;
      line-height: 1.6;
      margin-bottom: 12px;
    }
    
    .crew-link {
      color: var(--accent-cyan);
      text-decoration: none;
      font-size: 0.8em;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    
    .crew-link:hover {
      text-decoration: underline;
    }

    /* Right Panel - EVA Panel */
    .eva-panel {
      background: rgba(15, 25, 45, 0.95);
      border: 2px solid rgba(74, 158, 255, 0.3);
      border-radius: 8px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .eva-panel-header {
      text-align: center;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(74, 158, 255, 0.2);
    }
    
    .eva-panel-title {
      font-size: 1.1em;
      letter-spacing: 2px;
      color: var(--accent-cyan);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .eva-panel-title.live {
      color: var(--accent-red);
    }
    
    /* Countdown Timer */
    .countdown-container {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(74, 158, 255, 0.3);
    }
    
    .countdown-label {
      font-size: 0.85em;
      color: var(--text-secondary);
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    
    .countdown-timer {
      font-size: 2.5em;
      font-weight: bold;
      color: var(--accent-cyan);
      font-family: 'Courier New', monospace;
      letter-spacing: 3px;
      white-space: nowrap;
    }
    
    .countdown-timer.live {
      color: var(--accent-red);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .countdown-units {
      font-size: 0.7em;
      color: var(--text-secondary);
      margin-top: 5px;
      letter-spacing: 8px;
    }
    
    /* EVA Schedule List */
    .eva-schedule {
      flex: 1;
      overflow-y: auto;
    }
    
    .eva-item {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(74, 158, 255, 0.2);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 10px;
      transition: all 0.3s;
    }
    
    .eva-item:hover {
      border-color: rgba(74, 158, 255, 0.4);
    }
    
    .eva-item.next {
      border-color: var(--accent-orange);
      background: rgba(255, 152, 0, 0.1);
    }
    
    .eva-item.live {
      border-color: var(--accent-red);
      background: rgba(255, 68, 68, 0.1);
      animation: pulse-border 2s infinite;
    }
    
    @keyframes pulse-border {
      0%, 100% { box-shadow: 0 0 5px rgba(255, 68, 68, 0.3); }
      50% { box-shadow: 0 0 15px rgba(255, 68, 68, 0.5); }
    }
    
    .eva-item.completed {
      opacity: 0.6;
      border-color: var(--accent-green);
    }

    .eva-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .eva-item-title {
      font-weight: bold;
      color: var(--text-primary);
    }
    
    .eva-item-date {
      font-size: 0.85em;
      color: var(--accent-blue);
    }
    
    .eva-item-details {
      font-size: 0.85em;
      color: var(--text-secondary);
    }
    
    .eva-item-crew {
      margin-top: 6px;
      color: var(--accent-cyan);
      font-size: 0.85em;
    }
    
    .eva-status-badge {
      font-size: 0.7em;
      padding: 3px 8px;
      border-radius: 4px;
      letter-spacing: 1px;
    }
    
    .eva-status-badge.next {
      background: var(--accent-orange);
      color: #000;
    }
    
    .eva-status-badge.live {
      background: var(--accent-red);
      color: #fff;
    }
    
    .eva-status-badge.completed {
      background: var(--accent-green);
      color: #fff;
    }

    /* EVA Crew Panel (during active EVA) */
    .eva-crew-section {
      border-top: 1px solid rgba(74, 158, 255, 0.2);
      padding-top: 15px;
    }
    
    .eva-crew-title {
      font-size: 0.9em;
      color: var(--accent-orange);
      letter-spacing: 2px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .eva-crew-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    
    .eva-crew-card {
      background: rgba(255, 152, 0, 0.1);
      border: 1px solid var(--accent-orange);
      border-radius: 6px;
      padding: 10px;
      text-align: center;
    }
    
    .eva-crew-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center 15%;
      border: 2px solid var(--accent-orange);
      margin-bottom: 8px;
    }
    
    .eva-crew-name {
      font-size: 0.9em;
      font-weight: bold;
    }
    
    .eva-crew-role {
      font-size: 0.75em;
      color: var(--accent-orange);
    }
    
    .eva-info-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85em;
      color: var(--text-secondary);
      margin-top: 10px;
    }
    
    .eva-info-row span {
      color: var(--text-primary);
    }

    /* Video Feed */
    .video-container {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid var(--accent-red);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 0 30px rgba(255, 68, 68, 0.3);
    }
    
    .video-header {
      background: rgba(255, 68, 68, 0.3);
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    .live-indicator {
      width: 12px;
      height: 12px;
      background: var(--accent-red);
      border-radius: 50%;
      animation: pulse 1s infinite;
    }
    
    .video-player {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      min-height: 250px;
    }
    
    .video-player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
    .loading-state .icon {
      font-size: 3em;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="crew-layout" id="crewLayout">
    <div class="left-panel" id="leftPanel">
      <div class="crew-grid" id="crewGrid">
        <div class="loading-state">
          <div class="icon">üë®‚ÄçüöÄ</div>
          <div>Loading crew information...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const CrewTab = {
      crew: [],
      evaData: null,
      countdownInterval: null,
      
      // Mock EVA data - will be replaced by API data
      mockEvaData: {
        evas: [
          {
            id: "eva-1",
            title: "Lunar Surface Exploration",
            scheduled_start: new Date(Date.now() + 2 * 60 * 60 * 1000).toISOString(), // 2 hours from now
            estimated_duration_hours: 6.5,
            status: "scheduled", // scheduled, in_progress, completed
            crew: ["Christina Koch", "Jeremy Hansen"],
            objectives: ["Surface samples", "Equipment check"],
            live_feed_url: null
          },
          {
            id: "eva-2", 
            title: "Sample Collection",
            scheduled_start: new Date(Date.now() + 48 * 60 * 60 * 1000).toISOString(),
            estimated_duration_hours: 5,
            status: "scheduled",
            crew: ["TBD"],
            objectives: ["Collect lunar samples"],
            live_feed_url: null
          },
          {
            id: "eva-3",
            title: "Equipment Deployment", 
            scheduled_start: new Date(Date.now() + 96 * 60 * 60 * 1000).toISOString(),
            estimated_duration_hours: 4,
            status: "scheduled",
            crew: ["TBD"],
            objectives: ["Deploy science equipment"],
            live_feed_url: null
          }
        ]
      },
      
      init() {
        window.addEventListener('message', (event) => {
          if (event.data.type === 'setCrewData') {
            this.crew = event.data.crew || [];
            this.evaData = event.data.evaData || this.mockEvaData;
            this.render();
          }
          if (event.data.type === 'setEvaData') {
            this.evaData = event.data.evaData;
            this.render();
          }
          if (event.data.type === 'startEva') {
            this.startEva(event.data.evaId);
          }
        });
        
        window.parent.postMessage({ type: 'tabReady', tab: 'crew' }, '*');
      },

      hasScheduledEvas() {
        return this.evaData && this.evaData.evas && this.evaData.evas.length > 0;
      },
      
      getNextEva() {
        if (!this.hasScheduledEvas()) return null;
        return this.evaData.evas.find(eva => eva.status === 'scheduled' || eva.status === 'in_progress');
      },
      
      getActiveEva() {
        if (!this.hasScheduledEvas()) return null;
        return this.evaData.evas.find(eva => eva.status === 'in_progress');
      },
      
      getEvaCrew(eva) {
        if (!eva || !eva.crew) return [];
        return this.crew.filter(member => 
          eva.crew.some(name => member.name.includes(name) || name.includes(member.name.split(' ').pop()))
        );
      },
      
      getIvaCrew(eva) {
        if (!eva || !eva.crew) return this.crew;
        const evaCrew = this.getEvaCrew(eva);
        return this.crew.filter(member => !evaCrew.includes(member));
      },
      
      startEva(evaId) {
        const eva = this.evaData.evas.find(e => e.id === evaId);
        if (eva) {
          eva.status = 'in_progress';
          eva.actual_start = new Date().toISOString();
          eva.live_feed_url = "https://www.youtube.com/embed/86YLFOog4GM?autoplay=1"; // NASA TV
          this.render();
        }
      },
      
      formatDate(isoString) {
        const date = new Date(isoString);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
      },
      
      formatTime(isoString) {
        const date = new Date(isoString);
        return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', timeZoneName: 'short' });
      },

      formatCountdown(targetDate) {
        const now = new Date();
        const target = new Date(targetDate);
        const diff = target - now;
        
        if (diff <= 0) return { hours: '00', minutes: '00', seconds: '00', expired: true };
        
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        return {
          hours: hours.toString().padStart(2, '0'),
          minutes: minutes.toString().padStart(2, '0'),
          seconds: seconds.toString().padStart(2, '0'),
          expired: false
        };
      },
      
      formatElapsed(startTime) {
        const now = new Date();
        const start = new Date(startTime);
        const diff = now - start;
        
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        return {
          hours: hours.toString().padStart(2, '0'),
          minutes: minutes.toString().padStart(2, '0'),
          seconds: seconds.toString().padStart(2, '0')
        };
      },
      
      startCountdown() {
        if (this.countdownInterval) clearInterval(this.countdownInterval);
        
        this.countdownInterval = setInterval(() => {
          const timerEl = document.getElementById('evaTimer');
          if (!timerEl) return;
          
          const activeEva = this.getActiveEva();
          const nextEva = this.getNextEva();
          
          if (activeEva && activeEva.actual_start) {
            const elapsed = this.formatElapsed(activeEva.actual_start);
            timerEl.textContent = `${elapsed.hours} : ${elapsed.minutes} : ${elapsed.seconds}`;
          } else if (nextEva) {
            const countdown = this.formatCountdown(nextEva.scheduled_start);
            timerEl.textContent = `${countdown.hours} : ${countdown.minutes} : ${countdown.seconds}`;
          }
        }, 1000);
      },

      renderCrewCard(member, status = null) {
        const statusClass = status === 'eva' ? 'on-eva' : (status === 'iva' ? 'iva-support' : '');
        const statusBadge = status ? `<span class="crew-status ${status}">${status === 'eva' ? 'üö∂ EVA' : 'üì° IVA'}</span>` : '';
        
        return `
          <div class="crew-card ${statusClass}">
            ${member.photo ? 
              `<img src="${member.photo}" alt="${member.name}" class="crew-photo" 
                   onerror="this.outerHTML='<div class=crew-photo-placeholder>üë®‚ÄçüöÄ</div>'">` :
              `<div class="crew-photo-placeholder">üë®‚ÄçüöÄ</div>`
            }
            <div class="crew-info">
              <div class="crew-name">${member.name}</div>
              <div class="crew-role">${member.role}</div>
              <span class="crew-agency">${member.agency}</span>
              ${statusBadge}
              <div class="crew-bio">${member.bio || ''}</div>
              ${member.nasa_bio ? 
                `<a href="${member.nasa_bio}" target="_blank" class="crew-link">View Full Bio ‚Üí</a>` : 
                ''
              }
            </div>
          </div>
        `;
      },
      
      renderEvaPanel() {
        const activeEva = this.getActiveEva();
        const nextEva = this.getNextEva();
        const isLive = !!activeEva;
        
        const evaCrew = activeEva ? this.getEvaCrew(activeEva) : [];
        
        let timerLabel, timerValue, timerClass;
        if (activeEva && activeEva.actual_start) {
          timerLabel = 'EVA ELAPSED';
          const elapsed = this.formatElapsed(activeEva.actual_start);
          timerValue = `${elapsed.hours} : ${elapsed.minutes} : ${elapsed.seconds}`;
          timerClass = 'live';
        } else if (nextEva) {
          timerLabel = 'NEXT EVA IN';
          const countdown = this.formatCountdown(nextEva.scheduled_start);
          timerValue = `${countdown.hours} : ${countdown.minutes} : ${countdown.seconds}`;
          timerClass = '';
        }

        return `
          <div class="eva-panel" id="evaPanel">
            <div class="eva-panel-header">
              <div class="eva-panel-title ${isLive ? 'live' : ''}">
                ${isLive ? 'üî¥' : 'üö∂'} ${isLive ? 'SPACEWALK IN PROGRESS' : 'UPCOMING SPACEWALKS'}
              </div>
            </div>
            
            <div class="countdown-container">
              <div class="countdown-label">${timerLabel}</div>
              <div class="countdown-timer ${timerClass}" id="evaTimer">${timerValue}</div>
              <div class="countdown-units">HRS &nbsp;&nbsp;&nbsp; MIN &nbsp;&nbsp;&nbsp; SEC</div>
            </div>
            
            ${isLive ? this.renderEvaCrewSection(evaCrew, activeEva) : ''}
            
            <div class="eva-schedule">
              ${this.evaData.evas.map((eva, index) => this.renderEvaItem(eva, index + 1)).join('')}
            </div>
          </div>
        `;
      },
      
      renderEvaCrewSection(evaCrew, activeEva) {
        return `
          <div class="eva-crew-section">
            <div class="eva-crew-title">üö∂ ON EVA</div>
            <div class="eva-crew-grid">
              ${evaCrew.map((member, idx) => `
                <div class="eva-crew-card">
                  ${member.photo ? 
                    `<img src="${member.photo}" alt="${member.name}" 
                         onerror="this.outerHTML='<div style=\\'font-size:2em\\'>üë®‚ÄçüöÄ</div>'">` :
                    `<div style="font-size:2em">üë®‚ÄçüöÄ</div>`
                  }
                  <div class="eva-crew-name">${member.name.split(' ').pop()}</div>
                  <div class="eva-crew-role">EV-${idx + 1} (${member.agency})</div>
                </div>
              `).join('')}
            </div>
            <div class="eva-info-row">üìÖ <span>${this.formatDate(activeEva.scheduled_start)}</span></div>
            <div class="eva-info-row">‚è±Ô∏è <span>Started: ${this.formatTime(activeEva.actual_start)}</span></div>
            <div class="eva-info-row">üéØ <span>${activeEva.title}</span></div>
          </div>
        `;
      },

      renderEvaItem(eva, number) {
        let statusClass = '';
        let statusBadge = '';
        
        if (eva.status === 'in_progress') {
          statusClass = 'live';
          statusBadge = '<span class="eva-status-badge live">üî¥ LIVE</span>';
        } else if (eva.status === 'completed') {
          statusClass = 'completed';
          statusBadge = '<span class="eva-status-badge completed">‚úì DONE</span>';
        } else if (this.getNextEva()?.id === eva.id) {
          statusClass = 'next';
          statusBadge = '<span class="eva-status-badge next">‚è≥ NEXT</span>';
        }
        
        return `
          <div class="eva-item ${statusClass}">
            <div class="eva-item-header">
              <span class="eva-item-title">EVA-${number}</span>
              <span class="eva-item-date">${this.formatDate(eva.scheduled_start)}</span>
            </div>
            <div class="eva-item-details">${eva.title}</div>
            <div class="eva-item-details">${this.formatTime(eva.scheduled_start)}</div>
            <div class="eva-item-crew">üë®‚ÄçüöÄ ${eva.crew.join(', ')} ${statusBadge}</div>
          </div>
        `;
      },
      
      renderVideoFeed(eva) {
        if (!eva || !eva.live_feed_url) return '';
        
        return `
          <div class="video-container">
            <div class="video-header">
              <span class="live-indicator"></span>
              <span>NASA LIVE FEED</span>
            </div>
            <div class="video-player">
              <iframe src="${eva.live_feed_url}" allowfullscreen></iframe>
            </div>
          </div>
        `;
      },

      render() {
        const layout = document.getElementById('crewLayout');
        const leftPanel = document.getElementById('leftPanel');
        const grid = document.getElementById('crewGrid');
        
        if (!this.crew || this.crew.length === 0) {
          grid.innerHTML = `
            <div class="loading-state">
              <div class="icon">üë®‚ÄçüöÄ</div>
              <div>No crew information available</div>
            </div>
          `;
          return;
        }
        
        const hasEvas = this.hasScheduledEvas();
        const activeEva = this.getActiveEva();
        
        // Update layout class
        if (hasEvas) {
          layout.classList.add('eva-mode');
        } else {
          layout.classList.remove('eva-mode');
        }
        
        // Render crew cards
        if (activeEva) {
          // EVA in progress - show IVA crew on left
          const ivaCrew = this.getIvaCrew(activeEva);
          grid.classList.add('compact');
          grid.innerHTML = ivaCrew.map(member => this.renderCrewCard(member, 'iva')).join('');
          
          // Add video feed below crew
          leftPanel.innerHTML = `
            <div class="crew-grid compact" id="crewGrid">
              ${ivaCrew.map(member => this.renderCrewCard(member, 'iva')).join('')}
            </div>
            ${this.renderVideoFeed(activeEva)}
          `;
        } else {
          // Normal or Pre-EVA mode
          grid.classList.remove('compact');
          grid.innerHTML = this.crew.map(member => this.renderCrewCard(member)).join('');
          leftPanel.innerHTML = `<div class="crew-grid" id="crewGrid">${this.crew.map(member => this.renderCrewCard(member)).join('')}</div>`;
        }
        
        // Render EVA panel
        if (hasEvas) {
          let evaPanel = document.getElementById('evaPanel');
          if (!evaPanel) {
            layout.insertAdjacentHTML('beforeend', this.renderEvaPanel());
          } else {
            evaPanel.outerHTML = this.renderEvaPanel();
          }
          this.startCountdown();
        }
      }
    };
    
    CrewTab.init();
  </script>
</body>
</html>

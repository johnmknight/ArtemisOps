<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Tab</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a1628;
      --bg-panel: #0d1a2d;
      --text-primary: #ffffff;
      --text-secondary: #8b949e;
      --accent-blue: #4a9eff;
      --accent-cyan: #00bcd4;
      --accent-orange: #ffa500;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: 'Courier New', monospace;
      color: var(--text-primary);
    }
    
    .info-layout {
      display: grid;
      grid-template-rows: 1fr auto;
      height: 100%;
      padding: 20px;
      gap: 20px;
    }
    
    .info-main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      min-height: 0;
      overflow: hidden;
    }
    
    .info-panel {
      background: rgba(15, 25, 45, 0.9);
      border: 2px solid rgba(74, 158, 255, 0.3);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .panel-title {
      font-size: 0.9em;
      color: var(--accent-blue);
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 14px 18px;
      border-bottom: 1px solid rgba(74, 158, 255, 0.3);
      background: rgba(74, 158, 255, 0.05);
      flex-shrink: 0;
    }
    
    .panel-content {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
    }
    
    /* Mission Details Panel */
    .mission-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .mission-patch {
      width: 120px;
      height: 120px;
      object-fit: contain;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 10px;
    }
    
    .mission-patch-placeholder {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      font-size: 3em;
    }
    
    .mission-title-block h2 {
      font-size: 1.6em;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .mission-agencies {
      color: var(--accent-blue);
      font-size: 0.9em;
      letter-spacing: 1px;
    }
    
    .mission-description {
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 20px;
    }
    
    .detail-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    
    .detail-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 12px;
      border-radius: 4px;
      border-left: 3px solid var(--accent-blue);
    }
    
    .detail-label {
      font-size: 0.7em;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
    
    .detail-value {
      color: var(--text-primary);
      font-size: 0.9em;
    }
    
    /* News Panel */
    .news-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .news-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 14px;
      border-radius: 4px;
      border-left: 3px solid var(--accent-cyan);
    }
    
    .news-item:hover {
      background: rgba(0, 0, 0, 0.3);
    }
    
    .news-date {
      font-size: 0.7em;
      color: var(--accent-cyan);
      letter-spacing: 1px;
      margin-bottom: 6px;
    }
    
    .news-title {
      color: var(--text-primary);
      font-size: 0.95em;
      line-height: 1.4;
    }
    
    /* Footer */
    .info-footer {
      background: rgba(15, 25, 45, 0.9);
      border: 2px solid rgba(74, 158, 255, 0.3);
      border-radius: 8px;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer-item {
      text-align: center;
    }
    
    .footer-label {
      font-size: 0.7em;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
    
    .footer-value {
      color: var(--text-primary);
      font-size: 0.9em;
    }
    
    .loading-state {
      color: var(--text-secondary);
      font-style: italic;
    }
    
    @media (max-width: 900px) {
      .info-main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="info-layout">
    <div class="info-main">
      <!-- Mission Details Panel -->
      <div class="info-panel">
        <div class="panel-title">Mission Details</div>
        <div class="panel-content" id="missionDetails">
          <div class="loading-state">Loading mission details...</div>
        </div>
      </div>
      
      <!-- News Panel -->
      <div class="info-panel">
        <div class="panel-title">Latest News</div>
        <div class="panel-content" id="newsContent">
          <div class="loading-state">News feed coming soon...</div>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="info-footer">
      <div class="footer-item">
        <div class="footer-label">Data Source</div>
        <div class="footer-value" id="dataSource">---</div>
      </div>
      <div class="footer-item">
        <div class="footer-label">Last Updated</div>
        <div class="footer-value" id="lastUpdate">---</div>
      </div>
      <div class="footer-item">
        <div class="footer-label">Connection</div>
        <div class="footer-value" id="connectionStatus">---</div>
      </div>
    </div>
  </div>

  <script>
    const InfoTab = {
      mission: null,
      
      init() {
        window.addEventListener('message', (event) => {
          if (event.data.type === 'setMissionData') {
            this.mission = event.data.mission;
            this.render();
          } else if (event.data.type === 'setConnectionStatus') {
            this.updateConnectionStatus(event.data);
          }
        });
        
        window.parent.postMessage({ type: 'tabReady', tab: 'info' }, '*');
      },
      
      render() {
        this.renderMissionDetails();
        this.renderNews();
      },
      
      renderMissionDetails() {
        const container = document.getElementById('missionDetails');
        
        if (!this.mission) {
          container.innerHTML = '<div class="loading-state">Loading mission details...</div>';
          return;
        }
        
        const m = this.mission;
        
        container.innerHTML = `
          <div class="mission-header">
            ${m.mission_patch ? 
              `<img src="${m.mission_patch}" alt="${m.name}" class="mission-patch" 
                   onerror="this.outerHTML='<div class=mission-patch-placeholder>ðŸš€</div>'">` :
              `<div class="mission-patch-placeholder">ðŸš€</div>`
            }
            <div class="mission-title-block">
              <h2>${m.name || 'Unknown Mission'}</h2>
              <div class="mission-agencies">${m.agencies || 'NASA'}</div>
            </div>
          </div>
          
          <p class="mission-description">
            ${m.description || 'Mission description not available.'}
          </p>
          
          <div class="detail-grid">
            <div class="detail-item">
              <div class="detail-label">Launch Vehicle</div>
              <div class="detail-value">${m.rocket || 'TBD'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Spacecraft</div>
              <div class="detail-value">${m.spacecraft || 'TBD'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Launch Site</div>
              <div class="detail-value">${m.site || 'TBD'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Mission Type</div>
              <div class="detail-value">${m.mission_type || 'TBD'}</div>
            </div>
          </div>
        `;
      },
      
      renderNews() {
        const container = document.getElementById('newsContent');
        
        // Placeholder news - would be fetched from API
        container.innerHTML = `
          <div class="news-list">
            <div class="news-item">
              <div class="news-date">Coming Soon</div>
              <div class="news-title">NASA news feed integration planned for future update</div>
            </div>
          </div>
        `;
      },
      
      updateConnectionStatus(data) {
        document.getElementById('dataSource').textContent = data.source || 'API';
        document.getElementById('lastUpdate').textContent = data.lastUpdate || 'Unknown';
        document.getElementById('connectionStatus').textContent = data.status || 'Unknown';
      }
    };
    
    InfoTab.init();
  </script>
</body>
</html>

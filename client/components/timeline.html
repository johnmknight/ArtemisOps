<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Component</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a1628;
      --bg-panel: #0d1a2d;
      --border-color: #1a3a5c;
      --text-primary: #ffffff;
      --text-secondary: #8b949e;
      --accent-blue: #4a9eff;
      --accent-orange: #ffa500;
      --accent-green: #4aff9e;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: transparent;
      color: var(--text-primary);
      height: 100%;
      overflow: hidden;
    }
    
    .timeline-container {
      background: rgba(15, 25, 45, 0.9);
      border: 2px solid var(--accent-blue);
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .panel-title {
      font-size: 0.9em;
      color: var(--accent-blue);
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 12px 16px;
      border-bottom: 1px solid rgba(74, 158, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(74, 158, 255, 0.05);
      flex-shrink: 0;
    }
    
    .live-indicator {
      width: 8px;
      height: 8px;
      background: var(--accent-blue);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .timeline-scroll {
      flex: 1;
      overflow-x: auto;
      overflow-y: hidden;
      padding: 20px;
    }
    
    .timeline-track {
      position: relative;
      height: 4px;
      background: linear-gradient(to right, 
        var(--accent-blue) 0%, 
        var(--accent-blue) var(--progress, 30%), 
        #333 var(--progress, 30%), 
        #333 100%
      );
      margin: 50px 20px;
      border-radius: 2px;
    }
    
    .milestones {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
    }
    
    .milestone {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .milestone:hover {
      transform: scale(1.05);
    }
    
    .milestone-marker {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #444;
      border: 3px solid #444;
      position: relative;
      z-index: 2;
      transition: all 0.3s;
    }
    
    .milestone.completed .milestone-marker {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
      box-shadow: 0 0 15px rgba(74, 158, 255, 0.8);
    }
    
    .milestone.active .milestone-marker {
      background: var(--accent-orange);
      border-color: var(--accent-orange);
      box-shadow: 0 0 20px rgba(255, 165, 0, 1);
      animation: pulse-marker 2s infinite;
    }
    
    @keyframes pulse-marker {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    
    .milestone-status {
      position: absolute;
      top: -30px;
      font-size: 1.2em;
    }
    
    .milestone.completed .milestone-status { color: var(--accent-blue); }
    .milestone.active .milestone-status { color: var(--accent-orange); }
    .milestone.pending .milestone-status { color: #666; }
    
    .milestone-content {
      margin-top: 25px;
      text-align: center;
      max-width: 140px;
    }
    
    .milestone-date {
      color: var(--accent-blue);
      font-size: 0.7em;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
    
    .milestone-title {
      color: var(--text-primary);
      font-size: 0.8em;
      font-weight: bold;
      margin-bottom: 4px;
      line-height: 1.3;
    }
    
    .milestone-description {
      color: var(--text-secondary);
      font-size: 0.65em;
      line-height: 1.3;
      opacity: 0.8;
    }
    
    .milestone:hover .milestone-description {
      opacity: 1;
    }
    
    .loading-state {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="timeline-container">
    <div class="panel-title">
      <span class="live-indicator"></span>
      Pre-Launch Timeline
    </div>
    <div class="timeline-scroll" id="timelineScroll">
      <div class="loading-state">Loading timeline...</div>
    </div>
  </div>

  <script>
    const TimelineComponent = {
      milestones: [],
      
      init() {
        window.addEventListener('message', (event) => {
          if (event.data.type === 'setTimelineData') {
            this.milestones = event.data.milestones || [];
            this.render();
          }
        });
        
        window.parent.postMessage({ type: 'timelineReady' }, '*');
      },
      
      render() {
        const container = document.getElementById('timelineScroll');
        
        if (!this.milestones || this.milestones.length === 0) {
          container.innerHTML = '<div class="loading-state">No timeline data available</div>';
          return;
        }
        
        // Calculate progress
        const completedCount = this.milestones.filter(m => m.status === 'completed').length;
        const activeCount = this.milestones.filter(m => m.status === 'active').length;
        const progress = ((completedCount + (activeCount * 0.5)) / this.milestones.length) * 100;
        
        const milestonesHtml = this.milestones.map(m => {
          let statusIcon = '○';
          if (m.status === 'completed') statusIcon = '✓';
          if (m.status === 'active') statusIcon = '◉';
          
          return `
            <div class="milestone ${m.status}">
              <div class="milestone-status">${statusIcon}</div>
              <div class="milestone-marker"></div>
              <div class="milestone-content">
                <div class="milestone-date">${m.date || ''}</div>
                <div class="milestone-title">${m.title || ''}</div>
                <div class="milestone-description">${m.description || ''}</div>
              </div>
            </div>
          `;
        }).join('');
        
        container.innerHTML = `
          <div class="timeline-track" style="--progress: ${progress}%">
            <div class="milestones">
              ${milestonesHtml}
            </div>
          </div>
        `;
      }
    };
    
    TimelineComponent.init();
  </script>
</body>
</html>

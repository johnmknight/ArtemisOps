<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Status Component</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a1628;
      --bg-panel: #0d1a2d;
      --border-color: #1a3a5c;
      --text-primary: #ffffff;
      --text-secondary: #8b949e;
      --accent-blue: #4a9eff;
      --accent-cyan: #00bcd4;
      --accent-orange: #ffa500;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: transparent;
      color: var(--text-primary);
      height: 100%;
      overflow: hidden;
    }
    
    .status-container {
      background: rgba(15, 25, 45, 0.9);
      border: 2px solid var(--accent-blue);
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .panel-title {
      font-size: 0.9em;
      color: var(--accent-blue);
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 12px 16px;
      border-bottom: 1px solid rgba(74, 158, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(74, 158, 255, 0.05);
    }
    
    .live-indicator {
      width: 8px;
      height: 8px;
      background: var(--accent-blue);
      border-radius: 50%;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(74, 158, 255, 0.8);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .panel-content {
      flex: 1;
      padding: 16px;
      overflow: auto;
      display: flex;
      flex-direction: column;
    }
    
    .status-text {
      color: var(--text-primary);
      line-height: 1.7;
      padding: 16px;
      background: rgba(0, 0, 0, 0.3);
      border-left: 4px solid var(--accent-blue);
      flex: 1;
    }
    
    .next-milestone {
      margin-top: 16px;
      padding: 16px;
      background: rgba(255, 165, 0, 0.1);
      border: 1px solid var(--accent-orange);
      border-radius: 4px;
    }
    
    .next-milestone-title {
      color: var(--accent-orange);
      font-size: 0.85em;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    
    .next-milestone-text {
      color: var(--text-primary);
      line-height: 1.5;
      font-size: 0.9em;
    }
    
    .loading {
      color: var(--text-secondary);
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="status-container">
    <div class="panel-title">
      <span class="live-indicator"></span>
      Mission Status
    </div>
    <div class="panel-content">
      <div class="status-text" id="statusText">
        <span class="loading">Loading mission status...</span>
      </div>
      <div class="next-milestone">
        <div class="next-milestone-title">NEXT MILESTONE</div>
        <div class="next-milestone-text" id="nextMilestone">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    const MissionStatus = {
      init() {
        window.addEventListener('message', (event) => {
          if (event.data.type === 'setStatusData') {
            this.setStatus(event.data.status, event.data.nextMilestone);
          }
        });
        
        window.parent.postMessage({ type: 'statusReady' }, '*');
      },
      
      setStatus(status, nextMilestone) {
        const statusEl = document.getElementById('statusText');
        const milestoneEl = document.getElementById('nextMilestone');
        
        if (status) {
          statusEl.innerHTML = status;
        } else {
          statusEl.innerHTML = '<span class="loading">Mission status unavailable</span>';
        }
        
        if (nextMilestone) {
          milestoneEl.textContent = `${nextMilestone.title}: ${nextMilestone.description}`;
        } else {
          milestoneEl.textContent = 'No upcoming milestones';
        }
      }
    };
    
    MissionStatus.init();
  </script>
</body>
</html>

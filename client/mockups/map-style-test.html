<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker - Map Style Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        h2 {
            padding: 10px;
            font-size: 14px;
            color: #00bcd4;
            border-bottom: 1px solid #333;
        }
        .map-container {
            width: 100%;
            height: 300px;
            border-bottom: 2px solid #333;
        }
        .leaflet-container { background: #000 !important; }
        .leaflet-control-attribution {
            background: rgba(0,0,0,0.7) !important;
            color: #666 !important;
            font-size: 9px !important;
        }
        /* ISS Marker */
        .iss-marker {
            background: transparent;
            border: none;
        }
        .iss-icon svg {
            filter: drop-shadow(0 0 6px #00ff00);
        }
    </style>
</head>
<body>
    <h2>Option 1: ESRI World Imagery (Satellite)</h2>
    <div id="map1" class="map-container"></div>
    
    <h2>Option 2: NASA GIBS Blue Marble</h2>
    <div id="map2" class="map-container"></div>
    
    <h2>Option 3: Current CARTO Dark (for comparison)</h2>
    <div id="map3" class="map-container"></div>

    <script>
        // ISS Icon
        const issIcon = L.divIcon({
            className: 'iss-marker',
            html: `<div class="iss-icon">
                <svg viewBox="0 0 60 36" width="50" height="30">
                    <rect x="6" y="0" width="10" height="36" fill="#ffd60a" opacity="0.9" rx="1"/>
                    <rect x="44" y="0" width="10" height="36" fill="#ffd60a" opacity="0.9" rx="1"/>
                    <rect x="18" y="12" width="24" height="12" fill="#888" rx="2"/>
                    <circle cx="30" cy="18" r="4" fill="#00ff00"/>
                </svg>
            </div>`,
            iconSize: [50, 30],
            iconAnchor: [25, 15]
        });

        // Sample ISS position
        const issLat = 25.5;
        const issLon = -45.0;

        // Map options for wide rectangular view
        const mapOptions = {
            center: [0, 0],
            zoom: 1,
            minZoom: 1,
            maxZoom: 6,
            worldCopyJump: false
        };

        // === Map 1: ESRI World Imagery ===
        const map1 = L.map('map1', mapOptions);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; Esri',
            maxZoom: 19
        }).addTo(map1);
        L.marker([issLat, issLon], { icon: issIcon }).addTo(map1);

        // === Map 2: NASA GIBS Blue Marble ===
        const map2 = L.map('map2', mapOptions);
        L.tileLayer('https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/BlueMarble_ShadedRelief_Bathymetry/default//EPSG3857_500m/{z}/{y}/{x}.jpeg', {
            attribution: '&copy; NASA Blue Marble',
            maxZoom: 8,
            tileSize: 256
        }).addTo(map2);
        L.marker([issLat, issLon], { icon: issIcon }).addTo(map2);

        // === Map 3: CARTO Dark (current) ===
        const map3 = L.map('map3', mapOptions);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map3);
        L.marker([issLat, issLon], { icon: issIcon }).addTo(map3);
    </script>
</body>
</html>

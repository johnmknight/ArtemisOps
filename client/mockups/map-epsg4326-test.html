<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker - EPSG:4326 Equirectangular (NASA Style)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: 'Courier New', monospace; color: #fff; }
        h2 { padding: 10px 15px; font-size: 13px; color: #0f0; background: #111; border-bottom: 1px solid #333; }
        .info { padding: 5px 15px; font-size: 11px; color: #888; background: #0a0a0a; }
        #map {
            width: 100%;
            height: 400px;
        }
        .leaflet-container { background: #000 !important; }
        .leaflet-control-attribution {
            background: rgba(0,0,0,0.8) !important;
            color: #666 !important;
            font-size: 9px !important;
        }
        .iss-marker { background: transparent; border: none; }
        .iss-icon svg { filter: drop-shadow(0 0 8px #0f0); }
    </style>
</head>
<body>
    <h2>EPSG:4326 Equirectangular Projection + NASA GIBS Blue Marble Tiles</h2>
    <div class="info">This matches NASA Mission Control's map projection - rectangular 2:1 aspect, sinusoidal orbit tracks</div>
    <div id="map"></div>

    <script>
        // ISS Icon
        const issIcon = L.divIcon({
            className: 'iss-marker',
            html: `<div class="iss-icon">
                <svg viewBox="0 0 60 36" width="50" height="30">
                    <rect x="6" y="0" width="10" height="36" fill="#ffd60a" rx="1"/>
                    <rect x="44" y="0" width="10" height="36" fill="#ffd60a" rx="1"/>
                    <rect x="18" y="12" width="24" height="12" fill="#888" rx="2"/>
                    <circle cx="30" cy="18" r="4" fill="#00ff00"/>
                </svg>
            </div>`,
            iconSize: [50, 30],
            iconAnchor: [25, 15]
        });

        // ISS position
        const issLat = 28.5;
        const issLon = -88.3;

        // === EPSG:4326 Equirectangular Map (like NASA Mission Control) ===
        const map = L.map('map', {
            crs: L.CRS.EPSG4326,  // KEY: Equirectangular projection!
            center: [0, 0],
            zoom: 1,
            minZoom: 0,
            maxZoom: 4,
            maxBounds: [[-90, -180], [90, 180]],
            maxBoundsViscosity: 1.0
        });

        // NASA GIBS Blue Marble tiles in EPSG:4326
        // GIBS EPSG:4326 uses 512x512 tiles, different zoom structure
        L.tileLayer.wms('https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi', {
            layers: 'BlueMarble_ShadedRelief_Bathymetry',
            format: 'image/jpeg',
            transparent: false,
            attribution: '&copy; NASA GIBS Blue Marble',
            crs: L.CRS.EPSG4326
        }).addTo(map);

        // Add ISS marker
        L.marker([issLat, issLon], { icon: issIcon }).addTo(map);

        // Add lat/lon grid lines (like NASA display)
        // Latitude lines every 30°
        [-60, -30, 0, 30, 60].forEach(lat => {
            L.polyline([[lat, -180], [lat, 180]], {
                color: 'rgba(255,255,255,0.25)',
                weight: 1,
                dashArray: '4,4'
            }).addTo(map);
        });
        
        // Longitude lines every 30°
        for (let lon = -180; lon <= 180; lon += 30) {
            L.polyline([[-90, lon], [90, lon]], {
                color: 'rgba(255,255,255,0.25)',
                weight: 1,
                dashArray: '4,4'
            }).addTo(map);
        }

        // Simulated ISS orbit track (sinusoidal in equirectangular projection)
        // ISS inclination is 51.6°
        const orbitPoints = [];
        const inclination = 51.6;
        for (let lon = -180; lon <= 180; lon += 3) {
            const lat = inclination * Math.sin((lon + issLon + 90) * Math.PI / 180);
            orbitPoints.push([lat, lon]);
        }
        
        L.polyline(orbitPoints, {
            color: '#00ccff',
            weight: 2,
            opacity: 0.9
        }).addTo(map);

        // Future orbit (different phase)
        const futureOrbitPoints = [];
        for (let lon = -180; lon <= 180; lon += 3) {
            const lat = inclination * Math.sin((lon + issLon + 90 + 25) * Math.PI / 180);
            futureOrbitPoints.push([lat, lon]);
        }
        
        L.polyline(futureOrbitPoints, {
            color: '#00ff00',
            weight: 1.5,
            opacity: 0.5,
            dashArray: '5,5'
        }).addTo(map);
    </script>
</body>
</html>
